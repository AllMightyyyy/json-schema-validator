#
# Messages de validation en français
#

err.common.additionalItems.notAllowed = le schéma autorise seulement %d éléments dans le tableau, mais l'instance en contient %d
err.common.minItems.arrayTooShort = le tableau est trop court : il doit contenir au moins %d éléments, mais l'instance en contient %d
err.common.maxItems.arrayTooLarge = le tableau est trop long : il peut contenir au maximum %d éléments, mais l'instance en contient %d
err.common.uniqueItems.duplicateElements = le tableau ne doit pas contenir d'éléments dupliqués
err.common.minimum.tooSmall = la valeur numérique est inférieure au minimum requis (minimum : %s, trouvé : %s)
err.common.minimum.notExclusive = la valeur numérique n'est pas strictement supérieure au minimum requis %s
err.common.maximum.tooLarge = la valeur numérique est supérieure au maximum autorisé (maximum : %s, trouvé : %s)
err.common.maximum.notExclusive = la valeur numérique n'est pas strictement inférieure au maximum autorisé %s
err.common.additionalProperties.notAllowed = l'objet contient des propriétés non autorisées par le schéma : %s
err.common.minLength.tooShort = la chaîne "%s" est trop courte (longueur : %d, minimum requis : %d)
err.common.maxLength.tooLong = la chaîne "%s" est trop longue (longueur : %d, maximum autorisé : %d)
err.common.pattern.noMatch = l'expression régulière ECMA 262 "%s" ne correspond pas à la chaîne d'entrée "%s"
err.common.enum.notInEnum = la valeur de l'instance (%s) n'est pas dans l'énumération (valeurs possibles : %s)
err.common.divisor.nonZeroRemainder = le reste de la division n'est pas nul (%s / %s)
err.draftv4.minProperties.notEnoughMembers = l'objet a trop peu de propriétés (trouvé %d, mais le schéma en exige au moins %d)
err.draftv4.maxProperties.tooManyMembers = l'objet a trop de propriétés (trouvé %d, mais le schéma en autorise au maximum %d)
err.common.object.missingMembers = l'objet a des propriétés requises manquantes (%s)
err.common.dependencies.missingPropertyDeps = la propriété "%s" de l'objet a des dépendances manquantes (le schéma exige %s ; manquantes : %s)
err.common.typeNoMatch = le type de l'instance (%s) ne correspond à aucun type primitif autorisé (autorisés : %s)
err.common.schema.noMatch = l'instance n'a pas satisfait au moins un des schémas requis parmi %d
err.draftv4.allOf.fail = l'instance n'a pas satisfait tous les schémas requis (seulement %d sur %d satisfaits)
err.draftv4.oneOf.fail = l'instance n'a satisfait exactement qu'à un seul schéma (satisfait à %d sur %d)
err.draftv4.not.fail = l'instance satisfait un schéma qu'elle ne devrait pas
err.draftv3.disallow.type = l'instance est du type %s, ce qui est explicitement interdit (interdits : %s)
err.draftv3.disallow.schema = l'instance satisfait %d schéma(s) sur %d explicitement interdits

#
# Messages de format
#

warn.format.notSupported = l'attribut de format "%s" n'est pas pris en charge
err.format.invalidDate = la chaîne "%s" n'est pas valide pour les formats de date requis %s
err.format.invalidEmail = la chaîne "%s" n'est pas une adresse e-mail valide
err.format.invalidHostname = la chaîne "%s" n'est pas un nom d'hôte valide
err.format.invalidIPv4Address = la chaîne "%s" n'est pas une adresse IPv4 valide
err.format.invalidIPV6Address = la chaîne "%s" n'est pas une adresse IPv6 valide
err.format.invalidRegex = la chaîne "%s" n'est pas une expression régulière ECMA 262 valide
err.format.invalidPhoneNumber = la chaîne "%s" n'est pas reconnue comme un numéro de téléphone
warn.format.epoch.negative = la valeur de l'époque est négative (%s), ce qui n'est probablement pas souhaité
warn.format.epoch.overflow = la valeur de l'époque peut provoquer un débordement (trouvé %s, qui est supérieur à 2^31 - 1)
err.format.invalidURI = la chaîne "%s" n'est pas une URI valide
err.format.hexString.badLength = la chaîne d'entrée a une longueur incorrecte (%d, attendu : %d)
err.format.hexString.illegalChar = caractère illégal "%s" dans l'entrée à l'indice %d
err.format.base64.badLength = l'entrée a une longueur illégale (doit être un multiple de 4, trouvé %d)
err.format.base64.illegalChars = caractère illégal "%s" à l'indice %d (non dans l'alphabet Base64)
err.format.jsonpointer.invalid = la chaîne "%s" n'est pas un pointeur JSON valide
err.format.macAddr.invalid = la chaîne "%s" n'est pas une adresse MAC valide
err.format.uriTemplate.invalid = la chaîne "%s" n'est pas un modèle URI valide
err.format.UUID.invalid = la chaîne "%s" n'est pas un UUID valide

#
# Autres messages
#

err.common.validationLoop = boucle de validation : le schéma "%s" a été visité deux fois pour le pointeur "%s" de l'instance validée
